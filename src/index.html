<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Forkify V2 â€“ Search over 1,000,000 recipes, save bookmarks, and add your own favorite dishes."
    />
    <title>Forkify // Search Over 1,000,000 Recipes</title>

    <!-- Noto Sans Web Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Project Icon -->
    <link rel="shortcut icon" href="./imgs/Project-Icon.ico" />

    <!-- Main Styles -->
    <link rel="stylesheet" href="./scss/style.scss" />

    <!-- Main Script -->
    <script type="module" src="./JS/controller.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <div class="navbar">
        <!-- Logo -->
        <div class="logo">
          <img src="./imgs/food.png" alt="Forkify" title="Forkify V2" />
          <h1>Forkify</h1>
        </div>

        <!-- Add Recipe & Bookmarks -->
        <div class="add-store">
          <div class="add">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                viewBox="0 0 24 24"
              >
                <path
                  fill="none"
                  stroke="#6AAB8B"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 20h4L18.5 9.5a2.828 2.828 0 1 0-4-4L4 16zm9.5-13.5l4 4M16 19h6m-3-3v6"
                />
              </svg>
            </div>
            <span>Add Recipe</span>
          </div>

          <div class="store">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                viewBox="0 0 24 24"
              >
                <path
                  fill="none"
                  stroke="#6AAB8B"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 7.2v9.485c0 1.361 0 2.042.204 2.458a2 2 0 0 0 2.06 1.102c.46-.06 1.026-.438 2.158-1.193l.003-.002c.449-.3.673-.449.908-.532a2 2 0 0 1 1.333 0c.235.083.46.233.911.534c1.133.755 1.7 1.132 2.16 1.193a2 2 0 0 0 2.059-1.102c.204-.416.204-1.097.204-2.458V7.197c0-1.118 0-1.678-.218-2.105a2 2 0 0 0-.875-.874C16.48 4 15.92 4 14.8 4H9.2c-1.12 0-1.68 0-2.108.218a2 2 0 0 0-.874.874C6 5.52 6 6.08 6 7.2"
                />
              </svg>
            </div>
            <span>Bookmarks</span>
          </div>

          <div class="recipes-stored">
            <!--saved bookmarks-->
            <!-- <div class="bookmark">
              <div class="image">
                <img src="./imgs/1813674_MEDIUM6f4a.jpg" alt="img" />
              </div>
              <div class="text">
                <p>Roasted Mushroom</p>
                <span>Closet Cooking</span>
              </div>
              <a href=""></a>
            </div> -->

            <div class="message-container">
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="50"
                  height="50"
                  viewBox="0 0 24 24"
                >
                  <g fill="none">
                    <path
                      stroke="#D5D5D5"
                      stroke-width="1.5"
                      d="M5.312 10.762C8.23 5.587 9.689 3 12 3s3.77 2.587 6.688 7.762l.364.644c2.425 4.3 3.638 6.45 2.542 8.022S17.786 21 12.364 21h-.728c-5.422 0-8.134 0-9.23-1.572s.117-3.722 2.542-8.022z"
                    />
                    <path
                      stroke="#D5D5D5"
                      stroke-linecap="round"
                      stroke-width="1.5"
                      d="M12 8v5"
                    />
                    <circle cx="12" cy="16" r="1" fill="#D5D5D5" />
                  </g>
                </svg>
              </div>
              <p>No Bookmarks Yet. Find a Nice Recipe and Bookmark it ;)</p>
            </div>
          </div>
        </div>

        <!-- Search Bar -->
        <form id="search-bar" method="GET">
          <input
            type="text"
            name="search-input"
            minlength="3"
            maxlength="10"
            placeholder="Search Over 1,000,000 Recipes"
            autofocus
            autocorrect="on"
            class="input-search-bar"
          />
          <button class="btn btn-search">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  fill="#fff"
                  d="m19.6 21l-6.3-6.3q-.75.6-1.725.95T9.5 16q-2.725 0-4.612-1.888T3 9.5t1.888-4.612T9.5 3t4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l6.3 6.3zM9.5 14q1.875 0 3.188-1.312T14 9.5t-1.312-3.187T9.5 5T6.313 6.313T5 9.5t1.313 3.188T9.5 14"
                />
              </svg>
            </div>
            Search
          </button>
        </form>

        <!-- Theme Toggle -->
        <div class="toggle-theme">
          <div>
            <svg
              class="sun"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
            >
              <path
                fill="#fff"
                d="M12 19a1 1 0 0 1 .993.883L13 20v1a1 1 0 0 1-1.993.117L11 21v-1a1 1 0 0 1 1-1m6.313-2.09l.094.083l.7.7a1 1 0 0 1-1.32 1.497l-.094-.083l-.7-.7a1 1 0 0 1 1.218-1.567zm-11.306.083a1 1 0 0 1 .083 1.32l-.083.094l-.7.7a1 1 0 0 1-1.497-1.32l.083-.094l.7-.7a1 1 0 0 1 1.414 0M4 11a1 1 0 0 1 .117 1.993L4 13H3a1 1 0 0 1-.117-1.993L3 11zm17 0a1 1 0 0 1 .117 1.993L21 13h-1a1 1 0 0 1-.117-1.993L20 11zM6.213 4.81l.094.083l.7.7a1 1 0 0 1-1.32 1.497l-.094-.083l-.7-.7A1 1 0 0 1 6.11 4.74zm12.894.083a1 1 0 0 1 .083 1.32l-.083.094l-.7.7a1 1 0 0 1-1.497-1.32l.083-.094l.7-.7a1 1 0 0 1 1.414 0M12 2a1 1 0 0 1 .993.883L13 3v1a1 1 0 0 1-1.993.117L11 4V3a1 1 0 0 1 1-1m0 5a5 5 0 1 1-4.995 5.217L7 12l.005-.217A5 5 0 0 1 12 7"
              />
            </svg>
            <svg
              class="moon"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 16 16"
            >
              <path
                fill="#fff"
                d="M8.796 9.048c-1.552-2.238-1.199-5.323.61-8.1c-3.47-.12-6.6 2.232-7.269 5.672c-.742 3.82 1.83 7.533 5.749 8.294a7.23 7.23 0 0 0 7.526-3.218c-2.794.177-5.27-.711-6.616-2.648"
              />
            </svg>
          </div>
          <button class="btn btn-toggle-theme"></button>
        </div>
      </div>

      <!-- Results & Recipes -->
      <div class="results-recipes">
        <!-- Results -->
        <div class="results">
          <!-- <div class="result">
            <div class="image">
              <img src="./imgs/1813674_MEDIUM6f4a.jpg" alt="img" />
            </div>
            <div class="text">
              <p>Roasted Mushroom and Green Bean Farro Salad eslam omar</p>
              <span>Closet Cooking</span>
            </div>
            <a href=""></a>

          <div class="title">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                viewBox="0 0 24 24"
              >
                <path
                  fill="#fff"
                  d="M12 2a9 9 0 0 0-9 9v11l3-3l3 3l3-3l3 3l3-3l3 3V11a9 9 0 0 0-9-9m7 15.17l-1-1l-1.41 1.42L15 19.17l-1.59-1.58L12 16.17l-1.41 1.42L9 19.17l-1.59-1.58L6 16.17l-1 1V11c0-3.86 3.14-7 7-7s7 3.14 7 7zM11 10c0 1.11-.89 2-2 2s-2-.89-2-2s.9-2 2-2s2 .9 2 2m6 0c0 1.11-.89 2-2 2s-2-.89-2-2s.9-2 2-2s2 .9 2 2"
                />
              </svg>
            </div>
            <h3>Start by Searching for a Recipe, Have Fun!</h3>
          </div>
        </div>

        <!-- Recipes -->
        <div class="recipes">
          <h2>What Can You Do in Forkify V2?</h2>
        </div>
      </div>
    </div>
  </body>
</html>
